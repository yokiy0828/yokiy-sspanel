{% extends 'base.html' %} {% block main %} 

<div class="column is-12">
    <section class="hero is-light is-smaill">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    工单编辑：
                </h1>
                <h2 class="subtitle">
                    反悔了一次
                </h2>
            </div>
        </div>
    </section>
</div>



<div class="column is-12">
    <div class="box">

        <form class="form" method="post">
            {% csrf_token %}
            <div class="control is-loading">
                <span class="tag is-info">标题:</span>
                <textarea class="textarea" name="title" type="text" placeholder="标题" rows="1" maxlength="32" >{{ ticket.title }}</textarea>
                <br>
                <span class="tag is-info">内容:</span>                
                <textarea class="textarea" name="body" type="text" placeholder="正文" rows="10">{{ ticket.body }}</textarea>
            </div>
            <hr/>
            <div class="is-grouped">
                <button type="submit" class="button is-danger is-outlined ">确认</button>
                <a class="button is-success is-outlined" href="{% url 'shadowsocks:ticket' %}">取消</a>
            </div>
        </form>
    </div>

    {% endblock main %}
