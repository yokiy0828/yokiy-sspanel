{% extends 'base.html' %} {% block main %}


<div class="column is-12">
    <section class="hero is-light is-smaill">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    提交新得工单：
                </h1>
                <h2 class="subtitle">
                    格式采用 <strong>Markdown</strong>
                </h2>
            </div>
        </div>
    </section>
</div>

<div class="column is-12">
    <div class="box">

        <form class="form" method="post">
            {% csrf_token %}
            <div class="control is-loading">
                <textarea class="textarea" name="title" type="text" placeholder="标题" rows="1" maxlength="32"></textarea>
                <br>
                <textarea class="textarea" name="body" type="text" placeholder="正文" rows="10"></textarea>
            </div>
            <hr/>
            <div class="is-grouped">
                <button type="submit" class="button is-danger is-outlined ">确认</button>
                <a class="button is-success is-outlined" href="{% url 'shadowsocks:ticket' %}">取消</a>
            </div>
        </form>

</div>

{% endblock main %}
